<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Pokédex</title>
    <link rel="stylesheet" href="./style.css" />
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="imagens/favicon.ico">
</head>

<body>
    <div id="scrollbar"></div>
    <div class="container-fluid" id="cardsFatherDiv">
        <div class="row">
            <div class="col-2 p-0 bgd-dark pre-sidebar" id="sidebar">
                <div class="sidebar sidebar-shadow">
                    <div class="imagemLateral">
                        <img class="logo" src="imagens/pngegg.png" alt="Descrição da imagem">
                    </div>
                    <button id="meu-botao3" data-bs-toggle="modal" data-bs-target="#modalPage" hidden>Botão Oculto</button>
                    <button type="button" class="btn btn-Pikachu btn-sidebar" id="All"><span></span><span></span><span></span><span></span>Gotta Catch 'Em All!</button>
                    <button type="button" class="btn btn-Bulbasaur btn-sidebar" id="Create"><span></span><span></span><span></span><span></span>Registrar</button>
                    <button type="button" class="btn btn-Charmander btn-sidebar" id="Search"><span></span><span></span><span></span><span></span>Pesquisar</button>
                    <div id="ordenarDropdown">
                        <button id="Ordenar" class="btn btn-Vaporeon ordenar-button-principal btn-sidebar" type="button"><span></span><span></span><span></span><span></span>
                        Ordenação <symbol>▼</symbol>
                        </button>
                        <button type="button" class="dropdown-item ordenar-buttons btn-Vaporeon2 btn btn-dropdown" id="Ordenar0"><span></span><span></span><span></span><span></span>Comum</button>
                        <button type="button" class="dropdown-item ordenar-buttons btn-Vaporeon2 btn btn-dropdown" id="Ordenar1"><span></span><span></span><span></span><span></span>Variavel</button>
                        <button type="button" class="dropdown-item ordenar-buttons btn-Vaporeon2 btn btn-dropdown" id="Ordenar2"><span></span><span></span><span></span><span></span>Substituição</button>
                    </div>
                    <div id="indexDropdown">
                        <button id="Index" class="btn btn-Gengar index-button-principal btn-sidebar" type="button"><span></span><span></span><span></span><span></span>
                        Indexação <symbol>▼</symbol>
                        </button>
                        <button type="button" class="dropdown-item index-buttons btn-Gengar2 btn btn-dropdown" id="Index0"><span></span><span></span><span></span><span></span>Linear</button>
                        <button type="button" class="dropdown-item index-buttons btn-Gengar2 btn btn-dropdown" id="Index1"><span></span><span></span><span></span><span></span>Hash</button>
                        <button type="button" class="dropdown-item index-buttons btn-Gengar2 btn btn-dropdown" id="Index2"><span></span><span></span><span></span><span></span>Arvore B</button>
                        <button type="button" class="dropdown-item index-buttons btn-Gengar2 btn btn-dropdown" id="Index3"><span></span><span></span><span></span><span></span>Arvore B+</button>
                    </div>
                    <div id="cryptoDropdown">
                        <button id="Crypto" class="btn btn-Flareon crypto-button-principal btn-sidebar" type="button"><span></span><span></span><span></span><span></span>
                            Crypto <symbol>▼</symbol>
                        </button>
                        <button type="button" class="dropdown-item crypto-buttons btn-Flareon2 btn btn-dropdown" id="Crypto0"><span></span><span></span><span></span><span></span>Trivium 80</button>
                        <button type="button" class="dropdown-item crypto-buttons btn-Flareon2 btn btn-dropdown" id="Crypto1"><span></span><span></span><span></span><span></span>AES 128 CBC</button>
                        <button type="button" class="dropdown-item crypto-buttons btn-Flareon2 btn btn-dropdown" id="Crypto2"><span></span><span></span><span></span><span></span>AES 192 CBC</button>
                        <button type="button" class="dropdown-item crypto-buttons btn-Flareon2 btn btn-dropdown" id="Crypto3"><span></span><span></span><span></span><span></span>AES 256 CBC</button>
                    </div>
                    <div id="casamentoDropdown">
                        <button id="Casamento" class="btn btn-Dragonair casamento-button-principal btn-sidebar" type="button"><span></span><span></span><span></span><span></span>
                        Matching <symbol>▼</symbol>
                        </button>
                        <button type="button" class="dropdown-item casamento-buttons btn-Dragonair2 btn btn-dropdown" id="Casamento0"><span></span><span></span><span></span><span></span>Lista Invertida</button>
                        <button type="button" class="dropdown-item casamento-buttons btn-Dragonair2 btn btn-dropdown" id="Casamento1"><span></span><span></span><span></span><span></span>KMP</button>
                        <button type="button" class="dropdown-item casamento-buttons btn-Dragonair2 btn btn-dropdown" id="Casamento2"><span></span><span></span><span></span><span></span>RabinKarp</button>
                    </div>
                    <div id="zipDropdown">
                        <button id="Zip" class="btn btn-Umbreon zip-button-principal btn-sidebar" type="button"><span></span><span></span><span></span><span></span>
                        Compressão <symbol>▼</symbol>
                        </button>
                        <button type="button" class="dropdown-item zip-buttons btn-Umbreon2 btn btn-dropdown" id="Zip0"><span></span><span></span><span></span><span></span>Huffman (bin)</button>
                        <button type="button" class="dropdown-item zip-buttons btn-Umbreon2 btn btn-dropdown" id="Zip1"><span></span><span></span><span></span><span></span>LZW (csv)</button>
                    </div>
                    <button type="button" class="btn btn-Abra btn-sidebar" id="ImportarDados"><span></span><span></span><span></span><span></span>Carregar Dados</button>
                    <button type="button" class="btn btn-Gengar btn-sidebar" id="Ajuda"><span></span><span></span><span></span><span></span>Extras</button>
                    <!--<button type="button" class="btn btn-Abra btn-sidebar">Abra</button>-->
                    <!--<button type="button" class="btn btn-Machop btn-sidebar">Machop</button>-->
                    <!--<button type="button" class="btn btn-Jolteon btn-sidebar">Jolteon</button>-->
                    <!--<button type="button" class="btn btn-Vaporeon btn-sidebar">Vaporeon</button>-->
                </div>
                <div class="bottom-section bgd-dark sidebar2">
                    <div class="divisoria"></div>
                    <p>Marcos Lommez</p>
                    <p>Bernardo Marques</p>
                </div>
            </div>

            <div class="col-10 p-0 bgd-medium-dark">
                <div class="content">
                    <div class="row justify-content-evenly" id="cards">
                        
                    </div>

                    <!-- Conteudo Pokemon -->
                    <div class="modal slide-from-left" id="modalPage">
                        <div class="modal-dialog modal-fullscreen modal-inner">
                            <div class="modal-content bgd-dark">
                                <div class="modal-content2 bgd-dark"></div>
                                <div class="modal-body scrollbar2" id="conteudoPokemon">
                                </div>
                                <div class="modal-footer">
                                    <button type="button" id="close" class="btn btn-flareon-classic btn-modal">Close</button>
                                    <button id="meu-botao" data-bs-dismiss="modal" hidden>Botão Oculto</button>
                                    <button type="button" id="edit" class="btn btn-bulbasaur-classic btn-modal">Editar</button>
                                    <button type="button" id="save" class="btn btn-bulbasaur-classic btn-modal">Save changes</button>
                                    <button type="button" id="delete" class="btn btn-gengar-classic btn-modal">Delete</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="miniModal" class="mini-modal">
        <div id="balaozinho" class="balaozinho">
            <p>arraste -></p>
        </div>
        <div id="dragButton" class="drag-button"><span class="barra-vertical">|</span></div>
        <p id="tempoDeBusca"></p>
    </div>

    <div id="modal-container">
        <div class="modal-background">
            <div class="modal-content-success">
                <span id="close-search-modal2">&times;</span>
                <p id="mensagem-modal"></p>
            </div>
        </div>
    </div>

    <div id="modal-container2">
        <div class="modal-background2">
            <div class="modal-content-success2">
                <span id="close-search-modal">&times;</span>
                <p id="mensagem-modal2"></p>
                <button type="button" id="searchIndex" class="btn btn-eevee-classic btn-modal" style="margin-bottom: 20px !important;">Pesquisar</button>
            </div>
        </div>
    </div>

    <script src="./req.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
