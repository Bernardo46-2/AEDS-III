<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Pokédex</title>
    <link rel="stylesheet" href="./style.css" />
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="imagens/favicon.ico">
</head>

<body>
    <div class="scrollbar"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2 p-0 bgd-dark pre-sidebar sidebar-shadow" id="sidebar">
                <div class="sidebar">
                    <img class="logo" src="imagens/pngegg.png" alt="Descrição da imagem">
                    <button id="meu-botao3" data-bs-toggle="modal" data-bs-target="#modalPage" hidden>Botão Oculto</button>
                    <button type="button" class="btn btn-primary btn-Pikachu btn-sidebar" id="All"><span></span><span></span><span></span><span></span>Gotta Catch 'Em All!</button>
                    <button type="button" class="btn btn-primary btn-Bulbasaur btn-sidebar" id="Registrar"><span></span><span></span><span></span><span></span>Registrar</button>
                    <form id="actual-pesquisar-form">
                        <button type="button" class="btn btn-primary btn-Charmander btn-sidebar" id="Pesquisar"><span></span><span></span><span></span><span></span>Pesquisar
                            <input type="number" class="displayNone search-in-button form-control" id="pesquisar-form"/>
                        </button>
                    </form>
                    <form id="actual-atualizar-form">
                        <button type="button" class="btn btn-primary btn-Squirtle btn-sidebar" id="Atualizar"><span></span><span></span><span></span><span></span>Atualizar
                            <input type="number" class="displayNone update-in-button form-control" id="atualizar-form"/>
                        </button>
                    </form>
                    <form id="actual-deletar-form">
                        <button type="button" class="btn btn-primary btn-Eevee btn-sidebar" id="Deletar"><span></span><span></span><span></span><span></span>Deletar
                            <input type="number" class="displayNone delete-in-button form-control" id="deletar-form"/>
                        </button>
                    </form>
                    <button type="button" class="btn btn-primary btn-Jigglypuff btn-sidebar" id="IntercalacaoComum"><span></span><span></span><span></span><span></span>Intercalacao Comum</button>
                    <button type="button" class="btn btn-primary btn-Psyduck btn-sidebar" id="IntercalacaoVariavel"><span></span><span></span><span></span><span></span>Intercalacao Variavel</button>
                    <button type="button" class="btn btn-primary btn-Magikarp btn-sidebar" id="SelecaoPorSubstituicao"><span></span><span></span><span></span><span></span>Selecao Por Substituicao</button>
                    <button type="button" class="btn btn-primary btn-Geodude btn-sidebar" id="ImportarCSV"><span></span><span></span><span></span><span></span>Importar CSV</button>
                    <button type="button" class="btn btn-primary btn-Gengar btn-sidebar" id="Ajuda"><span></span><span></span><span></span><span></span>Ajuda</button>
                    <!--<button type="button" class="btn btn-primary btn-Abra btn-sidebar"><span></span><span></span><span></span><span></span>Abra</button>-->
                    <!--<button type="button" class="btn btn-primary btn-Machop btn-sidebar"><span></span><span></span><span></span><span></span>Machop</button>-->
                    <!--<button type="button" class="btn btn-primary btn-Jolteon btn-sidebar"><span></span><span></span><span></span><span></span>Jolteon</button>-->
                    <!--<button type="button" class="btn btn-primary btn-Vaporeon btn-sidebar"><span></span><span></span><span></span><span></span>Vaporeon</button>-->
                    <div class="bottom-section bgd-dark">
                        <div class="divisoria"></div>
                        <p>Marcos Lommez</p>
                        <p>Bernardo Marques</p>
                    </div>
                </div>
            </div>

            <div class="col-10 p-0 bgd-medium-dark">
                <div class="content">
                    <div class="row justify-content-evenly" id="cards">
                        
                    </div>

                    <!-- Conteudo Pokemon -->
                    <div class="modal slide-from-left" id="modalPage">
                        <div class="modal-dialog modal-fullscreen modal-inner">
                            <div class="modal-content bgd-dark">
                                <div class="modal-content2 bgd-dark"></div>
                                <div class="modal-body scrollbar2" id="conteudoPokemon">
                                </div>
                                <div class="modal-footer">
                                    <button type="button" id="close" class="btn btn-flareon-classic btn-modal">Close</button>
                                    <button id="meu-botao" data-bs-dismiss="modal" hidden>Botão Oculto</button>
                                    <button type="button" id="edit" class="btn btn-bulbasaur-classic btn-modal">Editar</button>
                                    <button type="button" id="save" class="btn btn-bulbasaur-classic btn-modal">Save changes</button>
                                    <button type="button" id="delete" class="btn btn-gengar-classic btn-modal">Delete</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="modal-container">
        <div class="modal-background">
            <div class="modal-content-success">
                <p id="mensagem-modal"></p>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
    <script src="./req.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
